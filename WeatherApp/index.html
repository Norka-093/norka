<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </header>
        <section class="weather-info">
            <div class="location-data-container">
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4 class="country-txt">Taiwan</h4>
                </div>
                <h5 class="current-data-txt regular-txt">Mon, 15 Jan</h5>
            </div>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">22°C</h1>
                    <h2 class="condition-txt regular-txt">Clouds</h2>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <i class="fa-solid fa-wind"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-data regular-txt">Mar 8</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp regular-txt">22°C</h5>
                </div>
                <div class="forecast-item">
                    <!-- content from JS -->
                </div>
                <div class="forecast-item">
                    <!-- content from JS -->
                </div>
                <div class="forecast-item">
                    <!-- content from JS -->
                </div>
            </div>
        </section>
        <section class="search-city section-message">
            <img src="assets/message/search-city.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather conditions of the city.</h4>
            </div>
        </section>
        <section class="not-found section-message">
            <img src="assets/message/not-found.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather conditions of the city.</h4>
            </div>
        </section>
        <footer>
            <h5>&copy; 2025 By NORKA</h5>
        </footer>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
